################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
{{ if platform == "pc" }}
$monitor-left=DP-3
$monitor-center=DP-2
$monitor-right=DP-1

monitor=$monitor-left, 1920x1080@60, 0x180, 1
monitor=$monitor-center, 2560x1440@240, 1920x0, 1
monitor=$monitor-right, 1920x1080@60, 4480x180, 1
{{ else }}
$monitor-center=eDP-1

monitor=$monitor-center, 1920x1080@60, 0x0, 1
#monitor=, preffered, auto, 1, mirror, $monitor-center
monitor=HDMI-A-1, preferred, auto-left, 1
{{ end }}



###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi -a --show drun --allow-images --insensitive


#################
### AUTOSTART ###
###########, ######

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# notification manager
exec-once = mako --default-timeout 5000
# eww things :)
{{ if platform == "pc" }}
exec-once = eww open bar --screen 1
{{ else }}
exec-once = eww open bar --screen 0
{{ end }}
# discord
exec-once = discord --enable-blink-features=MiddleClickAutoscroll --disable-features=WebRtcAllowInputVolumeAdjustment
# wallpaper
exec-once = hyprpaper
# clipboard
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
# clear clipboard history after every login
exec-once = cliphist wipe
#wifi
exec-once = nm-applet --indicator
#disable rgb
exec-once = openrgb --startminimized --profile DEFAULT
# polkit
exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1
# playerctl daemon
exec-once = playerctld daemon
{{ if platform == "pc" }}
# steam
exec-once = /usr/bin/steam -silent
{{ end }}
# ulauncher
exec-once = ulauncher --hide-window
# hypridle
exec-once = hypridle
{{ if platform == "pc" }}
# streamdeck
exec-once = streamcontroller -b
{{ end }}
# initial lock
exec-once = hyprlock
# kwallet
exec-once = /usr/bin/kwalletd6
