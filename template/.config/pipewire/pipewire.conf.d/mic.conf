{{ if platform == "pc" }}
context.modules = [
{   name = libpipewire-module-loopback
    args = {
        node.name = "MIC_1"
        node.description = "MIC 1"
        capture.props = {
            audio.position = [ FL ]
            stream.dont-remix = true
            node.target = "alsa_input.usb-Audient_EVO4-00.analog-surround-40"
            node.passive = true
        }
        playback.props = {
            media.class = "Audio/Source"
            audio.position = [ MONO ]
        }
    }
}
{   name = libpipewire-module-loopback
    args = {
        node.name = "MIC_2"
        node.description = "MIC 2"
        capture.props = {
            audio.position = [ FR ]
            stream.dont-remix = true
            node.target = "alsa_input.usb-Audient_EVO4-00.analog-surround-40"
            node.passive = true
        }
        playback.props = {
            media.class = "Audio/Source"
            audio.position = [ MONO ]
        }
    }
}
{   name = libpipewire-module-loopback
    args = {
        node.name = "mic1_dup"
        node.description = "MIC 1 Duplicate"
        capture.props = {
            node.target = "MIC_1"
            node.passive = true
        }
        playback.props = {
            media.class = "Audio/Source"
        }
    }
}
]
{{ endif }}
